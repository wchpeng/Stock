<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>
    <title>ECHARTS</title>
</head>
<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">

        // 初始化 echarts
        var my_chart = echarts.init(document.getElementById('main'));

        // 设置图表的配置项和数据
        var options = {
            title: {
                text: "{{ code }} {{ name }}"
            },
            tooltip: {},
            legend: {
                data: ["价格"]  // 这个 销量 两个字必须和下面的 name 一样，才能显示
            },
            xAxis: {
                name: '时间',
                data: ["{{ e_charts.x_axis|join:'", "' }}"]
            },
            yAxis: {
            },
            series: [{
                name: "价格",
                type: 'line',
                smooth: true,
                data: [{{ e_charts.series|join:", " }}]
            }]
        }

        // 使用刚指定的配置项和数据显示图表
        my_chart.setOption(options)

    </script>

    <table rules="all" style="border: 1px solid black">
      <tr>
        <th>code</th>
        <th>name</th>
      </tr>
      <tr>
        <td>{{ code }}</td>
        <td>{{ name }}</td>
      </tr>
    </table>
</body>
</html>
